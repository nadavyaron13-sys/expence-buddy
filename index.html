    <body>
        <div id="root">Loading…</div>
        <script>
            // Show JS errors on-page to help debug white-screen issues on mobile
            function showAppError(msg) {
                try {
                    var root = document.getElementById('root');
                    if (root) {
                        root.innerHTML = `<div class="app-error"><strong>App error:</strong><pre style="white-space:pre-wrap;">${String(msg)}</pre></div>`;
                    } else {
                        alert('App error: ' + msg);
                    }
                } catch (e) {
                    console.error('showAppError failed', e);
                }
            }

            window.onerror = function(message, src, line, col, err) {
                console.error('window.onerror', message, src, line, col, err);
                showAppError(message + ' at ' + src + ':' + line + ':' + col);
            };

            window.addEventListener('unhandledrejection', function (e) {
                console.error('unhandledrejection', e.reason);
                showAppError('Unhandled promise rejection: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)));
            });
            // If app still shows "Loading…" after a few seconds, show troubleshooting tips
            setTimeout(function(){
                try {
                    var root = document.getElementById('root');
                    if (!root) return;
                    if (root.textContent && root.textContent.trim().toLowerCase() === 'loading…') {
                                                root.innerHTML = `
                                                        <div class="troubleshoot-panel">
                                                                <strong>App did not start</strong>
                                                                <div style="margin-top:8px;">Common causes and fixes:</div>
                                                                <ol>
                                                                    <li>You're opening the file directly (file://). Run a local server and open via <code>http://&lt;YOUR_IP&gt;:8000</code>.</li>
                                                                    <li>Network blocked a script — ensure `app.js` and `idb.js` are reachable.</li>
                                                                    <li>Open Safari on Mac → Develop → &lt;Your iPhone&gt; → page to view Console errors.</li>
                                                                </ol>
                                                                <div style="margin-top:8px;font-size:13px">To run a quick server on your Mac:</div>
                                                                <pre>cd /Users/nadavyaron/finance-dashboard
python3 -m http.server 8000 --bind 0.0.0.0</pre>
                                                        </div>
                                                `;
                    }
                } catch (e) { console.error('loading-check', e); }
            }, 3500);
        </script>
        <!-- Lovable badge removed -->
        <script src="idb.js"></script>
        <script src="app.js"></script>
        <script>
            // Register service worker for offline support
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').catch(()=>{});
                });
            }
        </script>
